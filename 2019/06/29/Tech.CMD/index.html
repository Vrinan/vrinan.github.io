            <p><strong>Part.1</strong><br>源：<a href="https://zhuanlan.zhihu.com/p/67513308" target="_blank" rel="noopener">&gt;&gt;crystal</a></p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- /可换成- --&gt;</span><br><span class="line">关机：shutdown /s</span><br><span class="line">重启：shutdown /r</span><br><span class="line">注销：shutdown /l</span><br><span class="line">休眠：shutdown /h /f</span><br><span class="line">取消关机：shutdown /a</span><br><span class="line">定时关机：shutdown /s /t <span class="number">3600</span>（<span class="number">3600</span> 秒后关机）</span><br><span class="line"></span><br><span class="line">切换磁盘：d:（进入 d 盘）</span><br><span class="line">切换磁盘和目录：<span class="built_in">cd</span> /d d:/test（进入 d 盘 test 文件夹）</span><br><span class="line">进入文件夹：<span class="built_in">cd</span> \test1\test2（进入 test2 文件夹）</span><br><span class="line">返回根目录：<span class="built_in">cd</span> \</span><br><span class="line">回到上级目录：<span class="built_in">cd</span> ..</span><br><span class="line">新建文件夹：<span class="built_in">md</span> test</span><br><span class="line"></span><br><span class="line">显示目录中文件列表：<span class="built_in">dir</span></span><br><span class="line">显示目录结构：<span class="built_in">tree</span> d:\test（d 盘 test 目录）</span><br><span class="line">显示当前目录位置：<span class="built_in">cd</span></span><br><span class="line">显示指定磁盘的当前目录位置：<span class="built_in">cd</span> d:</span><br><span class="line"></span><br><span class="line">延迟和丢包率：<span class="built_in">ping</span> ip/域名</span><br><span class="line"><span class="built_in">Ping</span> 测试 <span class="number">5</span> 次：<span class="built_in">ping</span> ip/域名 -n <span class="number">5</span></span><br><span class="line">清除本地 DNS 缓存：<span class="built_in">ipconfig</span> /flushdns</span><br><span class="line">路由追踪：tracert ip/域名</span><br><span class="line"></span><br><span class="line">显示当前正在运行的进程：tasklist</span><br><span class="line">运行程序或命令：<span class="built_in">start</span> 程序名</span><br><span class="line">结束进程，按名称：<span class="built_in">taskkill</span> /im notepad.exe（关闭记事本）</span><br><span class="line">结束进程，按 PID：<span class="built_in">taskkill</span> /pid <span class="number">1234</span>（关闭 PID 为 <span class="number">1234</span> 的进程）</span><br><span class="line"></span><br><span class="line">显示当前正在运行的服务：<span class="built_in">net</span> <span class="built_in">start</span></span><br><span class="line">启动指定服务：<span class="built_in">net</span> <span class="built_in">start</span> 服务名</span><br><span class="line">停止指定服务：<span class="built_in">net</span> stop 服务名</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">　　winver---------检查Windows版本</span><br><span class="line">　　wmimgmt.msc----打开windows管理体系结构(WMI)</span><br><span class="line">　　wupdmgr--------windows更新程序</span><br><span class="line">　　wscript--------windows脚本宿主设置</span><br><span class="line">　　write----------写字板</span><br><span class="line">　　winmsd---------系统信息</span><br><span class="line">　　wiaacmgr-------扫描仪和照相机向导</span><br><span class="line">　　winchat--------XP自带局域网聊天</span><br><span class="line"></span><br><span class="line">　　mem.exe--------显示内存使用情况</span><br><span class="line">　　Msconfig.exe---系统配置实用程序</span><br><span class="line">　　mplayer2-------简易widnows media player</span><br><span class="line">　　mspaint--------画图板</span><br><span class="line">　　mstsc----------远程桌面连接</span><br><span class="line">　　mplayer2-------媒体播放机</span><br><span class="line">　　magnify--------放大镜实用程序</span><br><span class="line">　　mmc------------打开控制台</span><br><span class="line">　　mobsync--------同步命令</span><br><span class="line"></span><br><span class="line">　　dxdiag---------检查DirectX信息</span><br><span class="line">　　drwtsn32------ 系统医生</span><br><span class="line">　　devmgmt.msc--- 设备管理器</span><br><span class="line">　　dfrg.msc-------磁盘碎片整理程序</span><br><span class="line">　　diskmgmt.msc---磁盘管理实用程序</span><br><span class="line">　　dcomcnfg-------打开系统组件服务</span><br><span class="line">　　ddeshare-------打开DDE共享设置</span><br><span class="line">　　dvdplay--------DVD播放器</span><br><span class="line"></span><br><span class="line">　　net stop messenger-----停止信使服务</span><br><span class="line">　　net start messenger----开始信使服务</span><br><span class="line">　　notepad--------打开记事本</span><br><span class="line">　　nslookup-------网络管理的工具向导</span><br><span class="line">　　ntbackup-------系统备份和还原</span><br><span class="line">　　narrator-------屏幕“讲述人”</span><br><span class="line">　　ntmsmgr.msc----移动存储管理器</span><br><span class="line">　　ntmsoprq.msc---移动存储管理员操作请求</span><br><span class="line">　　netstat -an----(TC)命令检查接口</span><br><span class="line"></span><br><span class="line">　　syncapp--------创建一个公文包</span><br><span class="line">　　sysedit--------系统配置编辑器</span><br><span class="line">　　sigverif-------文件签名验证程序</span><br><span class="line">　　sndrec32-------录音机</span><br><span class="line">　　shrpubw--------创建共享文件夹</span><br><span class="line"></span><br><span class="line">　　syskey---------系统加密，一旦加密就不能解开，保护windows xp系统的双重密码</span><br><span class="line">　　services.msc---本地服务设置</span><br><span class="line">　　Sndvol32-------音量控制程序</span><br><span class="line">　　sfc.exe--------系统文件检查器</span><br><span class="line">　　sfc /scannow---windows文件保护</span><br><span class="line"></span><br><span class="line">　　tsshutdn------<span class="number">-60</span>秒倒计时关机命令</span><br><span class="line">　　tourstart------xp简介（安装完成后出现的漫游xp程序）</span><br><span class="line">　　taskmgr--------任务管理器</span><br><span class="line">　　eventvwr-------事件查看器</span><br><span class="line">　　eudcedit-------造字程序</span><br><span class="line">　　explorer-------打开资源管理器</span><br><span class="line">　　packager-------对象包装程序</span><br><span class="line">　　perfmon.msc----计算机性能监测程序</span><br><span class="line">　　progman--------程序管理器</span><br><span class="line">　　regedit.exe----注册表</span><br><span class="line">　　rsop.msc-------组策略结果集</span><br><span class="line">　　regedt32-------注册表编辑器</span><br><span class="line">　　rononce -p ---<span class="number">-15</span>秒关机</span><br><span class="line">　　regsvr32 /u *.dll----停止dll文件运行</span><br><span class="line">　　regsvr32 /u zipfldr.dll------取消ZIP支持</span><br><span class="line"></span><br><span class="line">　　cmd.exe--------CMD命令提示符</span><br><span class="line">　　chkdsk.exe-----Chkdsk磁盘检查</span><br><span class="line">　　certmgr.msc----证书管理实用程序</span><br><span class="line">　　calc-----------启动计算器</span><br><span class="line">　　charmap--------启动字符映射表</span><br><span class="line">　　cliconfg-------SQL SERVER 客户端网络实用程序</span><br><span class="line">　　Clipbrd--------剪贴板查看器</span><br><span class="line">　　conf-----------启动netmeeting</span><br><span class="line">　　compmgmt.msc---计算机管理</span><br><span class="line">　　cleanmgr-------垃圾整理</span><br><span class="line">　　ciadv.msc------索引服务程序</span><br><span class="line">　　osk------------打开屏幕键盘</span><br><span class="line">　　odbcad32-------ODBC数据源管理器</span><br><span class="line">　　oobe/msoobe /a----检查XP是否激活</span><br><span class="line">　　lusrmgr.msc----本机用户和组</span><br><span class="line">　　logoff---------注销命令</span><br><span class="line">　　iexpress-------木马捆绑工具，系统自带</span><br><span class="line">　　Nslookup-------IP地址侦测器</span><br><span class="line">　　fsmgmt.msc-----共享文件夹管理器</span><br><span class="line">　　utilman--------辅助工具管理器</span><br><span class="line">　　gpedit.msc-----组策略</span><br></pre></td></tr></table></figure>
